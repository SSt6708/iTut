<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/main.css">  
    <title>iTut</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="hr"></div>
            <div class="header-inner">
                <a href="index.html"><h1 class="site-name">iTut</h1></a>
            </div>
            <div class="hr"></div>
        </div>
    </header>
    <div class="container">
        <h3>Login</h3>
        <form class="question-form" id="login-form" method="post">
            <h4>E-mail</h4>
            <input type="text" class="small-bar" name="email" id="email" autocomplete="off" placeholder="Enter your e-mail">
            <h4>Password</h4>
            <input type="password" class="small-bar" name="password" id="password" autocomplete="off" placeholder="Enter your password">
            <p>Don't have an account? <a href="sign-up.html">Sign up!</p>
            <input type="submit" id="login-submit" class="question-submit" value="Login">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/submit.js"></script>
</body>
</html>
