<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/main.css">  
    <title>iTut</title>

    <script defer src="/__/firebase/5.5.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.5.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.5.0/firebase-database.js"></script>
    <script defer src="/__/firebase/5.5.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.5.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <header class="header">
		<div class="container">
            <div class="hr"></div>
			<div class="header-inner">
				<a href="index.html"><h1 class="site-name">iTut</h1></a>
			</div>
            <div class="hr"></div>
		</div>
	</header>
    <div class="container">
	<h3>Sign Up</b></h3>
        <form class="question-form" id="signup-form" method="post">
            <h4>Enter Your Name</h4>
            <input type="text" class="small-bar" name="name" id="name" autocomplete="off" placeholder="John Doe">          
            <h4>Enter Your E-mail</h4>
            <input type="text" class="small-bar" name="email" id="email" autocomplete="off" placeholder="john.doe@mail.com">
            <h4>Enter Your Password</h4>
            <input type="password" class="small-bar" name="password" id="password" autocomplete="off" placeholder="Enter your password">
            <h4>Re-enter Your Password</h4>
            <input type="password" class="small-bar" name="password-confirm" id="password-confirm" autocomplete="off" placeholder="Must match password above">
            <p>Already have an account? <a href="login.html">Login!</a></p>
            <input type="submit" id="signup-submit" class="question-submit" value="Sign Up">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
